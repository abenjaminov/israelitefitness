<div class="ief-standards view">
  <div class="movement-item stripe-item" (click)="movementService×¥movementClicked(movement)" *ngFor="let movement of movementService.movements; let $index = index">
    <div class="stripe-icon">
      {{$index + 1}}
    </div>
    <div class="stripe-value">
      {{movement.name}}
    </div>
    <div class="stripe-right">
        <i class="fas fa-info-circle"></i>
      </div>
  </div>
</div>

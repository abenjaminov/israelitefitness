<div class="ief-popup box" #popup>
  <div class="popup-title">
    <div class="title">
        {{data.title}}
    </div>
    <div class="close" (click)="closePopup()">
      <i class="far fa-times-circle"></i>
    </div>
  </div>
  <div class="popup-text">
    <pre>{{data.text}}</pre>
  </div>
  <div class="popup-footer-link">
    <a [href]="data.link">{{data.linkText}}</a>
  </div>
</div>
